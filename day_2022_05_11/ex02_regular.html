<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            display: block;
        }
    </style>
    <script>
        function id1Check(){
            const id1 = document.getElementById("id1").value;
            const exp = /^[a-z]{5,10}$/;
            if(id1.match(exp)){
                console.log("일치");
            }else{
                console.log("불일치");
            }
        }
        function id2Check(){
            const id2 = document.getElementById("id2").value;
            const exp = /^[a-z\d]{5,10}$/;
            if(id2.match(exp)){
                console.log("일치");
            }else{
                console.log("불일치");
            }
        }
        function id3Check(){
            const id3 = document.getElementById("id3").value;
            const exp = /^(?=.*[a-z])[a-z\d]{5,10}$/;
            if(id3.match(exp)){
                console.log("일치");
            }else{
                console.log("불일치");
            }
        }
        function id4Check(){
            const id4 = document.getElementById("id4").value;
            const exp = /^(?=.*[a-z])(?=.*\d)[a-z\d]{5,10}$/;
            if(id4.match(exp)){
                console.log("일치");
            }else{
                console.log("불일치");
            }
        }
        function id5Check(){
            const id5 = document.getElementById("id5").value;
            const exp = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{5,10}$/;
            if(id5.match(exp)){
                console.log("일치");
            }else{
                console.log("불일치");
            }
        }
        function id6Check(){
            const id6 = document.getElementById("id6").value;
            const exp = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[-_!#$])[-_!#$a-zA-Z\d]{5,10}$/;
            if(id6.match(exp)){
                console.log("일치");
            }else{
                console.log("불일치");
            }
        }
        function id7Check(){
            const id7 = document.getElementById("id7").value;
            const exp = /^\d{3}-\d{4}-\d{4}$/;
            if(id7.match(exp)){
                console.log("일치");
            }else{
                console.log("불일치");
            }
        }
    </script>
</head>
<body>
    <!-- 정규식표현식(Regular Exoression)-->
    <!-- 1.영문만 5~10글자 -->
    <p>영문 5~10</p>
    <input type="text" onblur="id1Check()" id="id1">
    <p id="result"></p>
    <!-- 2.영문 소문자,숫자 5~10글자 -->
    <p>영문 숫자</p>
    <input type="text" onblur="id2Check()" id="id2">
    <p id="result2"></p>
    <!-- 3.영문 소문자(필수),숫자 5~10글자 -->
    <p>영문필수 숫자</p>
    <input type="text" onblur="id3Check()" id="id3">
    <p id="result3"></p>
    <!-- 4.영문 소문자(필수),숫자(필수) 5~10글자 -->
    <p>영문필수 숫자필수</p>
    <input type="text" onblur="id4Check()" id="id4">
    <p id="result4"></p>
    <!-- 5.영문 소문자(필수),대문자(필수),숫자(필수) 5~10글자 -->
    <p>영문 소문자 필수 숫자 필수 대문자 필수</p>
    <input type="text" onblur="id5Check()" id="id5">
    <p id="result5"></p>
    <!-- 6.영문 소문자(필수),대문자(필수),숫자(필수), 특수문자(필수, -_!#$) 5~10글자 -->
    <p>영문소문자필수 대문자 필수 숫자 필수 특수문자 필수</p>
    <input type="text" onblur="id6Check()" id="id6">
    <p id="result6"></p>
    <!-- 7.전화번호 형식(000-0000-0000) -->
    <p>전화번호</p>
    <input type="text" onblur="id7Check()" id="id7">
    <p id="result7"></p>
</body>
</html>
