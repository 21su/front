<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun1(){
            const div1 = document.getElementById("id1");
            console.log(div1.innerHTML);
            // h2가 적용된 반갑습니다.를 화면에 출력
            div1.innerHTML = "<h2>반갑습니다.</h2>";
        }
        function fun2(){
            const div2 = document.getElementById("ul-ex");
            let for1 = "";
            for(var i = 1; i <= 7; i ++){
                for1 = for1 + "<li>" + i + "</li>";
            }
            div2.innerHTML="<ul>" + for1 + "</ul>";
            console.log(div2.innerHTML);
        }
    </script>
</head>
<body>
    <div id="id1">
        하이여<br>
        오늘은 화요일입니다.
    </div>
    <ul>
        <li>월요일</li>
        <li>화요일</li>
    </ul>
    <div id="ul-ex">

    </div>
    <button onclick="fun1()">클릭</button>
    <button onclick="fun2()">ul만들기</button>
    <!-- 위의 버튼 클릭하면 fnu2 함수 호출하고
        fun2함수는 ul-ex 영역에 for문을 이용하여 1부터 7까지
        값을 ul,li 태그로 출력해보기-->
</body>
</html>
