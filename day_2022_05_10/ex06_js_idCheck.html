<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        function usernameCheck(){
            console.log("함수호출됨");
            // input에 입력한 값 콘솔 출력
            const username = document.getElementById("username").value;
            console.log(`username: ${username}`);
            console.log(username.length);
            // username 글자수가 5 ~ 12 이내면 좋아요 녹색으로
            // 그렇지 않으면 "5~12자 이내로 작성해주세요" 빨간색으로
            let check = document.getElementById("check-result");
            if(username.length >= 5 && username.length <= 12){
                check.style.color="green";
                check.innerHTML = "좋아요";
            }
            else if(username.length == 0){
                check.style.color="red";
                check.innerHTML = "필수 입력정보입니다."
            }
            else{
                check.style.color="red";
                check.innerHTML = "5~12자 이내로 작성해주세요"
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <p></p>
        <input type="text" id="username" onblur="usernameCheck()" class="form-control" placeholder="username">
        <p id="check-result"></p>
    </div>
    
</body>
</html>
