<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        function fruitSelect(){
            console.log("함수호출");
            const fruit = document.getElementById("fruits").value;
            console.log(`선택한 과일: ${fruit}`);
            const selectResult = document.getElementById("select-result");
            selectResult.innerHTML = `선택한 과일은 ${fruit} 입니다.`;
        }
    </script>
</head>
<body>
    <!-- select 태그를 이용해서 아무거나 4개를 선택하는 내용을 만들어 보자.-->
    <div class="container">
        <p></p>
        <select id="fruits" onchange="fruitSelect()" class="form-select" aria-label="Default select example">
            <option value=null selected>과일 선택</option>
            <option value="애플망고">애플망고</option>
            <option value="블루베리">블루베리</option>
            <option value="수박">수박</option>
            <option value="참외">참외</option>
        </select>
        <p id="select-result"></p>
    </div>
</body>
</html>
