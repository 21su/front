<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        function selectEmail(){
            const email = document.getElementById("email-site").value;
            const selectSite = document.getElementById("site");
            selectSite.value = email;
            console.log(selectSite.value);
            if(selectSite.value == ""){
                selectSite.readOnly = false;
            }
            else{
                selectSite.readOnly = true;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <p></p>
        <input type="text" id="email">
        @
        <input type="text" id="site">
        <select name="email-site" onchange="selectEmail()" id="email-site" class="form-select-sm" aria-label="Default select example">
            <option value="">직접 선택</option>
            <option value="naver.com">naver.com</option>
            <option value="daum.net">daum.net</option>
            <option value="gmail.com">gmail.com</option>
        </select>
        
    </div>
</body>
</html>
