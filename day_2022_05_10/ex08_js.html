<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script>
        function selectEmail(){
            const email = document.getElementById("email-site").value;
            const selectSite = document.getElementById("site");
            selectSite.value = email;
            console.log(selectSite.value);
            if(selectSite.value == ""){
                selectSite.readOnly = false;
            }
            else{
                selectSite.readOnly = true;
            }
        }
        function usernameCheck(){
            const email = document.getElementById("email").value;
            let check = document.getElementById("check-result");
            if(email.length >= 5 && email.length <= 12){
                check.style.color="green";
                check.innerHTML = "좋아요";
            }
            else if(email.length == 0){
                check.style.color="red";
                check.innerHTML = "필수 입력정보입니다.";
            }
            else{
                check.style.color="red";
                check.innerHTML = "5~12자 이내로 작성해주세요";
            }
        }
        function passwordCheck(){
            const password = document.getElementById("password").value;
            const passwordCheck = document.getElementById("password-check").value;
            const check = document.getElementById("password-checkCheck");
            const pwckicon = document.getElementById("pwckicon");
            console.log(`password: ${password}, passwordCheck: ${passwordCheck}`);
            if(password === passwordCheck){
                pwckicon.style.color = 'green';
                check.style.color = "green";
                check.innerHTML = "비밀번호가 일치합니다.";
            }else{
                pwckicon.style.color = 'red';
                check.style.color = "red";
                check.innerHTML = "비밀번호가 일치하지 않습니다.";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <p></p>
        <input type="text" onblur="usernameCheck()" id="email" placeholder="email">
        @
        <input type="text" id="site">
        <select name="email-site" onchange="selectEmail()" id="email-site" class="form-select-sm" aria-label="Default select example">
            <option value="">직접 선택</option>
            <option value="naver.com">naver.com</option>
            <option value="daum.net">daum.net</option>
            <option value="gmail.com">gmail.com</option>
        </select>
        <p id="check-result"></p>
        <input type="password" id="password"><i id="pwicon" class="bi bi-file-lock-fill" style="font-size: 22px;"></i>
        <p></p>
        <input type="password" id="password-check" onblur="passwordCheck()"><i id="pwckicon" class="bi bi-file-lock-fill" style="color :gray; font-size: 22px;"></i>
        <p id="password-checkCheck"></p>
    </div>
</body>
</html>
