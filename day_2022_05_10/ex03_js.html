<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cheak1(){
            const number1 = document.getElementById("num1").value;
            let credit = "F";
            console.log(`number1: ${number1}`);
            if(number1 >= 90){
                credit = "A";
            }else if (number1 >= 80){
                credit = "B";
            }
            document.getElementById("div1").innerHTML = credit;
        }
    </script>
</head>
<body>
    <input type="text" id="num1">
    <button onclick="cheak1()">학점계산</button>
    <div id="div1">

    </div>
</body>
</html>
